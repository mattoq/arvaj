<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Doplnkové informácie — Martin Grnáč</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
            :root{--bg:#f3f4f6;--card:#fff;--muted:#6b7280;--accent:#0ea5a4;--max-width:900px}
            *{box-sizing:border-box}
            body{margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);color:#0f172a}
            .wrap{max-width:var(--max-width);margin:40px auto;padding:24px}
            header{display:flex;align-items:center;justify-content:space-between;gap:16px}
            .brand{display:flex;flex-direction:column}
            h1{margin:0;font-size:1.6rem}
            nav a{color:var(--accent);text-decoration:none;margin-left:12px;font-weight:600}
            main{margin-top:20px;display:grid;gap:20px}
            .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
            .muted{color:var(--muted)}
            footer{margin-top:28px;text-align:center;color:var(--muted);font-size:0.9rem}
            ul{margin:0 0 0 1.2rem}
        </style>
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="brand">
                    <h1>Doplnkové informácie</h1>
                    <div class="muted">Martin Grnáč</div>
                </div>
                <nav>
                    <a href="home.html">Domov</a>
                    <a href="Vzdelanie.html">Vzdelanie</a>
                    <a href="zrucnosti.html">Zručnosti</a>
                    <a href="doplnkove.html">Doplnkové</a>
                </nav>
            </header>

            <main>
                <section class="card">
                    <h2>Jazyky</h2>
                    <ul>
                        <li><strong>Slovenský</strong> — materinský</li>
                        <li><strong>Anglický</strong> — C1</li>
                        <li><strong>Český</strong> — C1</li>
                        <li><strong>Ruský</strong> — A2</li>
                    </ul>
                </section>

                <section class="card">
                    <h2>Záujmy</h2>
                    <ul>
                        <li>Technické</li>
                        <li>Gym</li>
                        <li>Hry</li>
                    </ul>
                </section>
            </main>

            <footer>
                <div>© <span id="year"></span> Martin Grnáč</div>
            </footer>
        </div>
        <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
    </body>
</html>
